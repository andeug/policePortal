<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Police Portal :: Forbidden directory listing</title> 
        <link href="images/Kenya_Police_Flag.gif" rel="icon" type="image/x-icon" />
            <link href="images/Kenya_Police_Flag.gif" rel="shortcut icon" type="image/x-icon" />
    </h:head>

    <h:body>
        <div id="header-container1">

            <div id="header"> 
                <p:panel style="width:auto;border: none">
                    <div align="center">
                        <img src="images/logop.png" alt="Kenya_Police_Flag"  height="80px"  border="0"  style="margin-top:-1.7%"  longdesc="http://www.mspace.co.ke" />

                    </div>  
                </p:panel>                 
            </div>  

        </div >

        <div align="center">
            <p:panel styleClass="customTitleBar" style="width: 80%; height: auto " id="basic" header="Police Portal::Forbidden directory listing - Error 403">
                <h:form>
                    <p:staticMessage severity="info" detail="Forbidden directory listing, Kindly Check the url or contact us.  Tel - 0722962934, email support@mspace.co.ke" summary="Forbidden directory listing!!!" />
                    <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog"  draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="images/ajax-loader.gif" />
                    </p:dialog>
                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                            <p:commandButton style="font-size: 14px;font-weight:bolder"
                                             action="#{loginBean.homeDirectory()}" ajax="false"
                                             value="Go Back" id="action" icon="fa fa-home"/>
                            <p:commandButton style="font-size: 14px;font-weight:bolder"
                                             action="#{loginBean.logOut()}" ajax="false"
                                             value="Log Out" id="action1" icon="fa fa-sign-out"/>
                        </h:panelGrid> </div>


                </h:form>

                <!--    End put content     -->
            </p:panel>
        </div>
        <div style="align-content: center; text-align: center">
            <br/>
            @copyright <script>document.write(new Date().getFullYear());</script>  <a href="https://mspace.co.ke" target="_BLANK">MSpace Solutions Limited</a>
        </div>

    </h:body>
</html>
